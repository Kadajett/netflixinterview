<div class="panel panel-default effect1 ">
          <div class="panel-header">
            <span>Control Panel <button type="button" class="btn btn-default" data-ng-click="toggleControl()"><i class="fa fa-eye"></i></button></span>
          </div>
          <div data-ng-hide="hideControl" class="panel-body">
            <div class="text-left">
              <form>
                <span>Sort By:</span>
                <div data-ng-repeat="thing in orderList">
                 
                  <input id="{{thing.value}}"class="radio" data-ng-model="$parent.order" type="radio" data-ng-value="thing.value" >
                  <label for="{{thing.value}}">{{thing.name}}</label>
                </div>
                Ascending:
                <button data-ng-init="switchAscend()" type="button" class="btn btn-default" data-ng-click="switchAscend()"><i class="fa fa-sort-amount-asc"></i> {{ascend}} </button>  
                <hr />
                <div class="input-group">

                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input data-ng-model="filterText" type="text" class="form-control" placeholder="Search Repos">
                </div>
                <hr />
                <button type="button" class="btn " data-ng-class="{ 'btn-danger':!authed,'btn-success':authed}" data-ng-click="auth()">Auth to Github <i class="fa fa-github"></i></button>
                <hr />
                <button type="button" class="btn btn-default" data-ng-click="openHelp()">Need Help <i class="fa fa-question"></i> </button>
              </form>
            </div>
          </div>
        </div>
